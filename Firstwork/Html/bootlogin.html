<html>

<head>
  <title>
    Login Form
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/bootlogin-style.css">
  <script src="./assets/scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
  <link href="./assets/css/jquery.toast.min.css" rel="stylesheet">
  <script src="./assets/scripts/jquery.toast.min.js" type="text/javascript"></script>
  <script src="./assets/scripts/jquerysession.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      $('#btnSubmit').click(function () {
        $.ajax('./assets/data/users.json', {
          success: function (data, status, xhr) {
            debugger;
            var mailId = $('#exampleInputEmail1').val();
            var pass = $('#exampleInputPassword1').val();

            var check = data.find(function (u) {
              debugger;
              return u.EmailId == mailId && u.PassWord == pass;
            });
            debugger;

            if (check !== undefined) {
               window.location="samplebootlayout.html";
              debugger;
              $.session.set('EmailId', mailId);
            }
            else {
              $.toast({
                heading: 'Error',
                text: 'Access Denied',
                showHiddenTransition: 'slide',
                icon: 'warning',
                position: 'top-right'
              });
            }
          }
        });
      });
    });
  </script>
</head>

<body class="bg">
  <section class="container-fluid ">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-3">
        <form class="form-container">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="button" class="btn btn-primary btn-block" id="btnSubmit">Submit</button>
        </form>
      </section>
    </section>
  </section>

</body>

</html>
