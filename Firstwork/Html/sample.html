<html>
    <head>
<script src="./assets/scripts/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script>
$(document).ready(function(){
    $('#btn').click(function(){
        debugger;
        $.ajax('./assets/data/users.json',{
            success: function(data, status, xhr){
                debugger;
                console.log(data);
                var str=JSON.stringify(data);
                console.log(str);
                console.log(data[0].DisplayName);
                var found="false";  
                
                var mailToCheck=$('#txtEmailId').val();
                var foundUser;
                 $.each(data,function(index,user)
                {
                    if(mailToCheck==user.EmailId){
                        found="true";
                        foundUser = user;
                    }
                });
                if(found=="true"){
                    console.log("found");
                    console.log(foundUser);
                    
                }
                else{
                    console.log("not found");
                }
                var userToPrint = data.find(function(u){
                    return u.EmailId === mailToCheck;
                });   
                debugger;
                if(userToPrint !== undefined){
                    console.log(userToPrint);
                } 
                else{
                    console.log('user not found');
                }
            }
        });
    });
});
        </script>
    </head>
    <body>
        <p>This is a testing for jquery ajax()</p>
        <input type="text" id="txtEmailId" placeholder="Enter the mail id">
        <input type="button" id="btn" value="click me!">
        
    </body>
</html>
