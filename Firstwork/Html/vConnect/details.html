                </div>
            </div>
        </div>
        <div class="form-group">

                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="ConfirmPass">Confirm Password</label>
            <div class="input-group">

                <div class="input-group-append">
                    <div class="input-group-text"><i class="fa fa-eye"></i></div>
                </div>
            </div>
        </div>
