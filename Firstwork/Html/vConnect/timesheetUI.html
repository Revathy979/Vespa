<html>

<head>
    <link rel="stylesheet" href="timesheetUI.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/scripts/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker3.css" />
    <script src="assets/scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <script src="assets/scripts/popper.min.js"></script>
    <script src="assets/scripts/bootstrap-datepicker.min.js"></script>

</head>


<body>
    <div class="col-md-6">
        <div class="input-group mb-3">
            <input class="form-control input-height" placeholder="Start Date" name="dp" [(ngModel)]="model"
                ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
            <!-- <div class="input-group-append">
                        <span> <i class="fa fa-calendar fa-xs"></i></span>
                    </div> -->
        </div>
    </div>
    <div class="row effort-in-a-day">
        <div class="col-md-12 effort">
            <label for="Monday" class="effort">Monday</label>
            <label for="Tuesday" class="effort">TUesday</label>
            <label for="Wednesday" class="effort">Wednesday</label>
            <label for="Thursday" class="effort">Thursday</label>
            <label for="Friday" class="effort">Friday</label>
            <label for="Saturday" class="effort">Saturday</label>
            <label for="Sunday" class="effort">Sunday</label>
        </div>

    </div>
    <div class="d-flex">
        <div class="table-style">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>State</th>
                        <th>Project</th>
                        <th>Estimated Effort</th>
                        <th>Actual Effort</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="Id">23</label></td>
                        <div id="titleLink">
                            <td>
                                <label for="Title">
                                    <a href="#titleLink">Working on TimeSheet UI</a>
                                </label>
                            </td>
                        </div>
                        <td><label for="State">In Progress</label></td>
                        <td><label for="project">vConnect</label></td>
                        <td><label for="Estimated Effort">8</label></td>
                        <td><label for="Actual Effort">6</label></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="side-div">
            <div class="row">
                <div class="col-md-1">
                    <label for="id">#23</label>
                </div>
                <div class="col-md-11 d-flex justify-content-start">
                    <input id="Title" class="form-control" placeholder="workItemTitle" style="height: 27px;" />
                </div>
            </div>
            <div style="width:100%;">
                <textarea id="description" placeholder="description" class="description" disabled></textarea>
            </div>
            <div class="row" class="state">
                <div class="col-md-2">
                    <label for="state">State</label>
                </div>
                <div class="col-md-3">
                    <select class="browser-default custom-select">
                        <option disabled>Select Status</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                        <option value="Started">Started</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="Area">Area</label>
                </div>
                <div class="col-md-3">
                    <input id="Area" class="form-control" class="input-height" />
                </div>

            </div>
            <div class="row" style="margin-top:2px;">
                <div class="col-md-2">
                    <label for="Reason">Reason</label>
                </div>
                <div class="col-md-3">
                    <input id="Reason" class="form-control" class="input-height" />
                </div>
                <div class="col-md-3">
                    <label for="Iteration">Iteration</label>
                </div>
                <div class="col-md-3">
                    <input id="Iteration" class="form-control" class="input-height" />
                </div>
            </div>
            <div class="row" style="margin-left:1px;">
                <div style="float:left;">
                    <div>
                        <label for="PlannedStartDate">Planned Start Date</label>
                    </div>
                    <div>
                        <input id="datepicker" placeholder="Date" class="form-control" type="text"
                            data-date-format='yyyy/mm/dd' class="input-height" />
                        <script>
                            $('#datepicker').datepicker();
                        </script>
                    </div>
                </div>

                <div style="float:right;">
                    <div>
                        <label for="PlannedEndDate">Planned End Date</label>
                    </div>
                    <div>
                        <input id="endDate" placeholder="Date" class="form-control" type="text"
                            data-date-format='yyyy/mm/dd' class="input-height" />
                        <script>
                            $('#endDate').datepicker();
                        </script>
                    </div>
                </div>

            </div>
            <div class="row tab-div">
                <div class="nav-style">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a id="timesheet" class="nav-link" data-toggle="tab" href="#timesheet">TimeSheet</a>
                        </li>
                        <li class="nav-item">
                            <a id="details" class="nav-link" data-toggle="tab" href="#details">Details</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div id="timesheet" class="tab-pane active">
                        <div class="d-flex time-sheet-tab">
                            <div class="date-in-nav">
                                <input id="date" placeholder="Date" class="form-control" type="text"
                                    data-date-format='yyyy/mm/dd' />
                                <script>
                                    $('#date').datepicker();
                                </script>
                            </div>
                            <div class="effort-in-tab">
                                <input id="effort" class="form-control" type="text" placeholder="Effort" />
                            </div>
                            <div class="add-btn">
                                <button class="btn btn-outline-secondary" type="submit">Add</button>
                            </div>

                        </div>
                        <div class="table-tab">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Effort</th>
                                        <th><i class="fa fa-trash"></i></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><label for="date">2019/09/08</label></td>
                                        <td><label for="Effort">6</label></td>
                                        <td><a href="#"><i class="fa fa-trash" class="icon"></a></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="details" class="tab-pane active">
                        details
                    </div>
                </div>
            </div>
</body>

</html>
