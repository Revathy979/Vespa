<html>

                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#workitem"><span

                                    <div class="modal-header">
                                        <h4 class="modal-title">WorkItem</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <form style="width:450px;margin:auto;">
                                            <div class="form-group">
                                                <label for="title">Title</label>
                                                <input type="text" class="form-control" />

                                                <label for="EstimatedEffort">Estimated Effort</label>

                                                <label for="ActualEffort">Actual Effort</label>
                                                <input type="text" class="form-control" />
                                            </div>

                                                <label for="PlannedStartDate">Planned Start Date</label>

                                            </div>
                                            <div class="form-group">
                                                <label for="PlannedEndDate">Planned End Date</label>

                                            </div>
                                            <div class="form-group">
                                                <label for="ActualStartDate">Actual Start Date</label>
                                                <input type="date" class="form-control" />
                                            </div>
                                            <div class="form-group">
                                                <label for="ActualEndDate">Actual End Date</label>
                                                <input type="date" class="form-control" />
                                            </div>
                                            <div>
                                                <button class="btn btn-primary">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                            data-dismiss="modal">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <td><label for="PlannedEndDate"></label></td>

                                        <div class="modal-header">
                                            <h4 class="modal-title">WorkItem</h4>

                                        </div>

                                            <form action="" style="margin:auto;width:450px;">

                                                <div class="form-group">
                                                    <label for="title">Title</label>

                                                    <label for="EstimatedEffort">Estimated Effort</label>
                                                    <input type="text" class="form-control" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="ActualEffort">Actual Effort</label>
                                                    <input type="text" class="form-control" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="PlannedStartDate">Planned Start Date</label>
                                                    <input type="date" class="form-control" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="PlannedEndDate">Planned End Date</label>
                                                    <input type="date" class="form-control" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="ActualStartDate">Actual Start Date</label>

                                                <div class="form-group">

                                                </div>
                                                <div>
                                                    <button class="btn btn-primary">Save</button>
                                                </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary"
                                                data-dismiss="modal">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </tr>
                </tbody>
            </table>
