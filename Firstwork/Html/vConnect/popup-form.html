<html>

<head>
    <link rel="stylesheet" href="forms.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/scripts/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker3.css" />
    <script src="assets/scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/scripts/bootstrap.min.js"></script>
    <script src="assets/scripts/popper.min.js"></script>
    <script src="assets/scripts/bootstrap-datepicker.min.js"></script>
    <script src="assets/scripts/bootstrap-show-password.js"></script>

</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exp">Add</button>
        <div class="modal fade" id="exp" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Education Detail</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form style="width:450px;margin-top:20px;">
                            <div class="form-group">
                                <label for="Course" class="form-control-label">Course</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="Institute" class="form-control-label">Institute</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="University" class="form-control-label">University</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="Marks" class="form-control-label">Marks</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="YOP" class="form-control-label">Year of Passing</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="Markcard" class="form-control-label">Mark Card</label>
                                <input type="file" />
                            </div>
                            <div class="form-group">
                                <label for="Markcard" class="form-control-label">Certificate</label>
                                <input type="file"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
