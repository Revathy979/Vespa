<html>
<head>
    <script src="./assets/scripts/jquery-3.4.1.min.js"type="text/javascript"></script>
    <link href="./assets/css/jquery.toast.min.css" rel="stylesheet" >
    <script src="./assets/scripts/jquery.toast.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $('#BtnSubmit').click(function(){
                $.ajax('./assets/data/jqueryprg.json',{
                    success: function(data,status,xhr){
                        console.log("hai");
                        var storeUser=$('#TxtUser').val();
                        var storePass=$('#TxtPass').val();
                        var result=data.find(function(u){
                            return u.UserName==storeUser&& u.PassWord==storePass;
                        });
                        if(result!== undefined){
                        // console.log(alert('Login Success'));
                        $.toast({
                            heading:'Information',
                            text:'Access Granted',
                            showHiddenTransition:'slide',
                            icon:'success',
                            position:'bottom-left'
                            
                        });
                        } 
                        else{
                            // console.log(alert('UserName and Password is Invalid'));
                            $.toast({
                                heading:'Warning',
                                text:'Access denied',
                                showHiddenTransition:'fade',
                                icon:'warning',
                                position:'top-right'
                        });
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <input type="text" id="TxtUser"Placeholder="UserName">
    <input type="text" id="TxtPass"placeholder="PassWord">
    <input type="button" id="BtnSubmit"value="Submit">
</body>
</html>
