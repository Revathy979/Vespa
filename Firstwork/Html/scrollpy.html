<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            position: relative;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".tab-content" data-offset="50">

    <nav class=" nav nav-tab bg-dark navbar-dark fixed-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#Revathy">Section 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#Dhivya">Section 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#Kumar">Section 3</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Section 4
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#Jana">Link 1</a>
                    <a class="dropdown-item" href="#Karthi">Link 2</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="tab-content">
        <div id="Revathy" class="container-fluid bg-success" style="padding-top:70px;padding-bottom:70px">
            <h1>Revathy</h1>
        </div>
        <div id="Dhivya" class="container-fluid bg-warning" style="padding-top:70px;padding-bottom:70px">
            <h1>Dhivya</h1>
        </div>
        <div id="Kumar" class="container-fluid bg-secondary" style="padding-top:70px;padding-bottom:70px">
            <h1>Kumar</h1>
        </div>
        <div id="Jana" class="container-fluid bg-danger" style="padding-top:70px;padding-bottom:70px">
            <h1>Jana</h1>
        </div>
        <div id="Karthi" class="container-fluid bg-info" style="padding-top:70px;padding-bottom:70px">
            <h1>Karthi</h1>
        </div>


    </div>

</body>

</html>
