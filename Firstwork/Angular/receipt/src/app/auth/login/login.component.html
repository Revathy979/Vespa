<app-header></app-header>
<div class="d-flex main_div">
    <div class=" container-fluid content_div">
        <form #loginForm="ngForm">
            <div class="form main_content">
                <div class="form-group">
                    <label for="EmailId" class="form-label ">Email Id</label>
                    <input type="email" placeholder="Email Id" name="txtemail" #txtemail="ngModel" required
                        [(ngModel)]="email_id" class="form-control " />
                    <div class="error-msg alert alert-danger"
                        *ngIf="txtemail.invalid && (txtemail.dirty || txtemail.touched)">
                        <div *ngIf="txtemail.errors?.required">Enter valid Mail id</div>
                    </div>
                </div>
                <div class="form-group">
                    <div><label for="password" class="form-label ">Password</label></div>
                    <input type="password" placeholder="Password" name="txtpass" #txtpass="ngModel" required
                        [(ngModel)]="password" class="form-control " maxlength="30" />
                    <div class="error-msg alert alert-danger"
                        *ngIf="txtpass.invalid && (txtpass.dirty || txtpass.touched)">
                        <div *ngIf="txtpass.errors?.required">Password should have minimum 8 characters</div>
                    </div>
                </div>
                <div class="d-flex">
                    <button class="btn btn-primary" type="submit" (click)="authenticateUser()" >Signin</button>
                    <div>
                        <button class="btn btn-primary" type="submit" style="margin-left: 40px;"
                            [routerLink]="['/receipts/register']">Register?</button>
                    </div>
                </div>
                <div>
                    <img src="/assets/images/images.png">

                </div>
            </div>
        </form>
    </div>
</div>
