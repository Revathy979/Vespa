<html>

<head>
    <link rel="stylesheet" href='/static/assets/css/bootstrap.min.css' />
    <link rel="stylesheet" href='/static/index.css'>
    <link rel="stylesheet" href='/static/assets/css/font-awesome.min.css'>
    <script src='/static/assets/scripts/jquery-3.3.1.slim.min.js'></script>
</head>

<body>
    <div class="row">
        <div class="col-md-4">
            <h2 style="font-family: 'Lucida Sans';">Employee Management</h2>
        </div>
        <div class="col-md-8 d-flex justify-content-end">
            <nav class="navbar navbar-expand-md stick-top">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link spacing_icon" href="/" data-toggle="tooltip"
                            data-placement="bottom" title="Home"><i class="fa fa-home"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <form method="post">
        <div class="row">

            {% csrf_token %}
            <div class="custom-file col-md-8 d-flex justify-content-end" style="width:50%;">
                <input type="file" class="custom-file-input" id="customFile" name="fileName">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" onclick="msg()" id="upload" value="Upload" />
                <script>

                    function msg() {
                        alert("uploaded Successfully");
                    }
                </script>

            </div>

        </div>
    </form>

    <script>
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>


    </div>

</body>

</html>
